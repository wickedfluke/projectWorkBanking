<div class="body">
  <div class="container-fluid p-0">
    <!-- Navbar -->
    <app-nav-bar></app-nav-bar>
    <div class="container-fluid" style="padding-left: 7%; padding-right: 7%;">
      <div class="row">
        <div class="col-lg-8 col-md-12 mb-4">
          <!-- Welcome Message and Balance -->
          <div class="mt-4">
            <h2 class="welcome-message font-type" style="font-size: 48px; line-height: 55px">
              Ciao
              <strong>{{ currentUser.fullName }}</strong>
              <span>,</span>
              <br />
              il saldo del tuo conto Ã¨ di:
            </h2>

            <span
              [ngClass]="{ blurred: isBlurred, notBlurred: !isBlurred }"
              class="total-amount font-type"
              style="font-size: 48px; line-height: 55px"
            >
              {{ this.balance | currency: 'EUR':'symbol':'1.2-2' }}
            </span>
            <span class="eye-icon">
              <app-eyes-icon id="eyes" (click)="toggleBlur()"></app-eyes-icon>
            </span>
          </div>
          <!-- Movement Table -->
          <app-movement-table></app-movement-table>
        </div>

        <!-- Image Section -->
        <div class="col-lg-4 col-md-12 d-flex justify-content-center align-items-center mb-4">
          <img src="../../../assets/DashboardImg1.jpg" class="img-fluid right-img d-none d-md-block" alt="Img dashboard" />
        </div>
      </div>
    </div>
  </div>
</div>
