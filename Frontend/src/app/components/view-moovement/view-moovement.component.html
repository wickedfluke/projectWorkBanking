<app-nav-bar></app-nav-bar>

<div class="container mt-4">
  <!-- Titolo -->
  <span class="h2 title">Visualizza Movimenti</span>

  <div class="row mt-4">
    <!-- Left Column: Movement Table -->
    <div class="col-lg-8 col-md-12">
      <!-- No Movements Message -->
      <p *ngIf="movements.length <= 0" class="text-warning h2 no-moovement">Non hai nessun movimento effettuato</p>

      <!-- Movement Table -->
      <app-movement-table
        (movementsLoaded)="handleMovementsLoaded($event)"
        *ngIf="movements.length >= 0"
        class="table-position"
      ></app-movement-table>
    </div>

    <!-- Right Column: Filters -->
    <div class="col-lg-4 col-md-12 mt-4 mt-lg-0">
      <div class="card bg-filter p-3">
        <h4 class="card-title">Filtri</h4>
        <form>
          <div class="mb-3">
            <label for="numeroMovimenti" class="form-label">Seleziona numero movimenti</label>
            <input type="number" class="form-control" placeholder="Inserisci un numero" min="1" />
          </div>

          <div class="mb-3">
            <label for="dataInizio" class="form-label">Inserisci data Inizio</label>
            <input type="date" id="dataInizio" class="form-control" [(ngModel)]="filtro.dataInizio" name="dataInizio" />
          </div>

          <div class="mb-3">
            <label for="dataFine" class="form-label">Inserisci data fine</label>
            <input type="date" id="dataFine" class="form-control" [(ngModel)]="filtro.dataFine" name="dataFine" />
          </div>

          <button type="button" class="btn btn-success w-100" (click)="esportaCSV()">Esporta in .csv</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Home Icon -->
  <div class="home-icon mt-4">
    <a href="#">
      <img src="https://via.placeholder.com/50.png?text=Home" alt="Home Icon" />
    </a>
  </div>
</div>
